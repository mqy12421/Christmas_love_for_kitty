<!DOCTYPE html>
<html>
<head>
    <title>全屏背景图片的网页</title>
    <style>
        /* 设置body的样式，确保背景图片铺满整个屏幕 */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* 添加背景图片 */
        .full-screen-background {
            background-image: url('Christmas_kitty.jpg'); /* 指向您的图片 */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* 这将确保图片完整且铺满整个屏幕 */
        }
    </style>
</head>
<body>
    <div class="full-screen-background"></div>
</body>
</html>
